<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/script.js"></script>
    <title>WEB TEMPLATE</title>
</head>

<body>
    <main class="layout">
        <section class="location__layout">
            <div class="location__top">
                <div class="start__location">
                    <input id="start-input" class="start__input" type="text">
                    <div id="start-coord" class="location__coord">-</div>
                </div>
                <div class="end__location">
                    <input id="end-input" class="end__input" type="text">
                    <div id="end-coord" class="location__coord">-</div>
                </div>
                <div class="go__location">
                    <button id="button-go" class="button__go">GO!</button>
                </div>
            </div>

            <div class="location__bottom">
                <section class="card__layout">
                    <div class="card__top">
                        <div class="card__img-container">
                            <img class="card__img" src="./assets/img/car.png" alt="car">
                        </div>
                        <div id="path-time" class="card__time">35 min</div>
                    </div>
                    <div class="card__bottom">
                        <div id="path-price" class="card__distance">20â‚¬</div>
                        <div id="path-distance" class="card__distance">180 km</div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
